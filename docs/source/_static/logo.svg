<svg width="680" height="140" viewBox="0 0 170 35" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for text -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0088ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main text -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">
        <tspan>repr</tspan><tspan id="o-letter" fill="transparent">o</tspan><tspan>spect</tspan>
    </text>

    <!-- Visor elements positioned over the "o" -->
    <g transform="translate(72, 17)">

        <!-- Outer ring -->
        <circle cx="0" cy="0" r="10" transform="rotate(90)" fill="none" stroke="#00ff88" stroke-width="2"
            stroke-dasharray="15.707963267948966" opacity="0.8">
            <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
        </circle>

        <!-- Middle ring -->
        <circle cx="0" cy="0" r="7" fill="none" transform="rotate(45)" stroke="#0088ff" stroke-width="1.5"
            stroke-dasharray="10.995574287564276" opacity="0.7">
            <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="360 0 0" to="0 0 0" dur="6s" repeatCount="indefinite"/>
        </circle>

        <!-- Inner ring -->
        <circle cx="0" cy="0" r="5" fill="none" transform="rotate(0)" stroke="#ff4444" stroke-width="1"
            stroke-dasharray="7.853981633974483" opacity="0.6">
            <animateTransform attributeName="transform" attributeType="XML"
                        type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
        </circle>

        <!-- Crosshairs -->
        <line x1="-10" y1="0" x2="10" y2="0" stroke="rgba(255,255,255,1)" stroke-width="0.8"/>
        <line x1="0" y1="-10" x2="0" y2="10" stroke="rgba(255,255,255,1)" stroke-width="0.8"/>

        <!-- Center dot -->
        <circle cx="0" cy="0" r="1.5" fill="#00ff88">
    </circle>

    </g>

</svg>
